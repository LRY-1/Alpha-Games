<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333; /* تغيير لون الخلفية إلى الرمادي */
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            width: 60%;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #f00; /* تغيير لون حقل البحث إلى الأحمر */
            font-size: 16px;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f00;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#">
            <input type="text" placeholder="Enter your search here...">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
